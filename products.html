<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Shop - Products</title>
    <style>
        /* Reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: #222;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: #0077ff;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #0056b3;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
            padding: 2rem 0;
        }

        /* Header */
        header {
            background-color: #0a2540;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            user-select: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            font-weight: 600;
        }

        nav a {
            color: white;
            font-size: 1rem;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
        }

        nav a:hover,
        nav a.active {
            background-color: #0077ff;
            color: white;
        }

        /* Products Grid */
        h1 {
            text-align: center;
            color: #0a2540;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
            gap: 1.8rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
        }

        .product-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .product-img {
            width: 100%;
            height: 210px;
            object-fit: cover;
            display: block;
            user-select: none;
            cursor: pointer;
        }

        .product-info {
            padding: 1rem 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.3rem;
            color: #0a2540;
            cursor: pointer;
        }

        .product-price {
            font-size: 1.15rem;
            font-weight: 600;
            color: #0077ff;
            margin-bottom: 0.8rem;
        }

        .btn-add {
            background-color: #0077ff;
            border: none;
            color: white;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 12px rgb(0 119 255 / 0.5);
        }

        .btn-add:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 18px rgb(0 86 179 / 0.7);
        }

        /* Footer */
        footer {
            background-color: #0a2540;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            user-select: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

Q==',
                description: 'Mechanical gaming keyboard with customizable RGB lights.'
            },

        ];

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            if (cart[productId]) {
                cart[productId] += 1;
            } else {
                cart[productId] = 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart!');
            updateCartCount();
        }

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            const count = Object.values(cart).reduce((acc, qty) => acc + qty, 0);
            const cartLink = document.querySelector('nav a[href="cart.html"]');
            cartLink.textContent = `Cart (${count})`;
        }

        function renderProducts() {
            const container = document.getElementById('products-list');
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';

                card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" class="product-img" loading="lazy" tabindex="0" />
          <div class="product-info">
            <div class="product-name" tabindex="0" style="cursor:pointer; user-select:none;">${product.name}</div>
            <div class="product-price">$${product.price.toFixed(2)}</div>
            <button class="btn-add" aria-label="Add ${product.name} to cart">Add to Cart</button>
          </div>
        `;

                // Navigate to product detail on image or name click
                card.querySelector('.product-img').addEventListener('click', () => {
                    window.location.href = `product.html?id=${product.id}`;
                });
                card.querySelector('.product-img').addEventListener('keypress', e => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        window.location.href = `product.html?id=${product.id}`;
                    }
                })
                card.querySelector('.product-name').addEventListener('click', () => {
                    window.location.href = `product.html?id=${product.id}`;
                });
                card.querySelector('.product-name').addEventListener('keypress', e => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        window.location.href = `product.html?id=${product.id}`;
                    }
                })
                // Add to cart button
                card.querySelector('.btn-add').addEventListener('click', () => addToCart(product.id));

                container.appendChild(card);
            });
        }

        updateCartCount();
        renderProducts();
    </script>
</body>
