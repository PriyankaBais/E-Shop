    <style>
        /* Reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: #222;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            color: #0077ff;
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        a:hover {
            color: #0056b3;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 0 auto;
            flex-grow: 1;
            padding: 2rem 0;
        }

        /* Header */
        header {
            background-color: #0a2540;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            user-select: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            font-weight: 600;
        }

        nav a {
            color: white;
            font-size: 1rem;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
        }

        nav a:hover,
        nav a.active {
            background-color: #0077ff;
            color: white;
        }

        /* Product Detail */
        .product-detail {
            display: flex;
            gap: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            align-items: center;
            flex-wrap: wrap;
            user-select: none;
        }

        .product-image {
            flex: 1 1 350px;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        .product-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
            display: block;
        }

        .product-info {
            flex: 1 1 350px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .product-name {
            font-size: 2rem;
            font-weight: 700;
            color: #0a2540;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #0077ff;
        }

        .product-description {
            font-size: 1.1rem;
            color: #444;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .btn-add {
            background-color: #0077ff;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            width: max-content;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 12px rgb(0 119 255 / 0.5);
            align-self: flex-start;
        }

        .btn-add:hover {
            background-color: #0056b3;
            box-shadow: 0 6px 18px rgb(0 86 179 / 0.7);
        }

        /* Footer */
        footer {
            background-color: #0a2540;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            user-select: none;
        }

        /* Responsive */
        @media (max-width: 800px) {
            .product-detail {
                flex-direction: column;
                align-items: center;
            }

            .product-info {
                align-items: center;
                text-align: center;
            }

            .btn-add {
                width: 100%;
            }
        }
    </style>
</head>

                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREAlOvH0MVyPWb_9OfuaYNDxCMRiI6ERKvdA&s',
                description: 'Ergonomic and precise wireless mouse for daily use.'
            },
            {
                id: 6,
                name: 'Gaming Keyboard',
                price: 89.99,
                image: 'https://images.unsplash.com/photo-1512446733611-9099a758e2b2?auto=format&fit=crop&w=600&q=80',
                description: 'Mechanical gaming keyboard with customizable RGB lights.'
            }
        ];

        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || {};
            const count = Object.values(cart).reduce((acc, qty) => acc + qty, 0);
            const cartLink = document.getElementById('cart-link');
            cartLink.textContent = `Cart (${count})`;
        }

        function addToCart(productId) {
            let cart = JSON.parse(localStorage.getItem('cart')) || {};
            if (cart[productId]) {
                cart[productId] += 1;
            } else {
                cart[productId] = 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart));
            alert('Added to cart!');
            updateCartCount();
        }

        function getProductIdFromURL() {
            const params = new URLSearchParams(window.location.search);
            return parseInt(params.get('id'));
        }

        function renderProduct(product) {
            const container = document.getElementById('product-detail');
            container.innerHTML = `
        <div class="product-image">
          <img src="${product.image}" alt="${product.name}" />
        </div>
        <div class="product-info">
          <h1 class="product-name">${product.name}</h1>
          <div class="product-price">$${product.price.toFixed(2)}</div>
          <p class="product-description">${product.description}</p>
          <button class="btn-add" aria-label="Add ${product.name} to cart">Add to Cart</button>
        </div>
      `;

            container.querySelector('.btn-add').addEventListener('click', () => addToCart(product.id));
        }

        function main() {
            updateCartCount();
            const productId = getProductIdFromURL();
            const product = products.find(p => p.id === productId);
            if (product) {
                renderProduct(product);
            } else {
                document.getElementById('product-detail').innerHTML = '<p>Product not found.</p>';
            }
        }

        main();
    </script>
</body>

</html>
