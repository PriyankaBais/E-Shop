<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>E-Shop - Home</title>
    <style>
        /* Reset & base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f9fafb;
            color: #222;
            line-height: 1.6;
            min-height: 100vh;

            flex-direction: column;
        }

        a {
            color: #0077ff;
            text-decoration: none;

        }

        a:hover {
            color: #0056b3;
        }

        /* Container */
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            flex-grow: 1;
        }

        /* Header */
        header {
            background-color: #0a2540;
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }

        header .container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            cursor: pointer;
            user-select: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            font-weight: 600;
        }

        nav a {
            color: white;
            font-size: 1rem;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        nav a:hover,
        nav a.active {
            background-color: #0077ff;
            color: white;
        }

        /* Hero Section */
        .hero {
            background: url('https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
            height: 400px;

            flex-direction: column;
            justify-content: center;
            color: white;
            text-shadow: 0 2px 6px rgba(0, 0, 0, 0.7);
            margin-bottom: 3rem;
            border-radius: 8px;
            padding: 0 2rem;
            transition: transform 0.5s;
        }

        .hero:hover {
            transform: scale(1.02);
        }

        .hero h1 {
            font-size: 3rem;

            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.25rem;
            max-width: 500px;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .btn-primary {
            background-color: #0077ff;
            border: none;
            color: white;
            font-size: 1.1rem;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            width: max-content;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 12px rgb(0 119 255 / 0.5);
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgb(0 86 179 / 0.7);
        }

        /* Featured Products Section */
        .featured {
            margin-bottom: 3rem;
        }

        .featured h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #0a2540;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 1.5rem;
        }

        .product-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgb(0 0 0 / 0.1);
            transition: box-shadow 0.3s, transform 0.3s;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            cursor: pointer;
            user-select: none;
        }

        .product-card:hover {
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .product-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            display: block;
            user-select: none;
            transition: transform 0.3s;
        }

        .product-card:hover .product-img {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1rem 1.2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-name {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 0.4rem;
            color: #0a2540;
        }

        .product-price {
            font-size: 1.1rem;
            font-weight: 600;
            color: #0077ff;
        }

        /* Footer */
        footer {
            background-color: #0a2540;
            color: white;
            text-align: center;
            padding: 1rem 0;
            font-size: 0.9rem;
            user-select: none;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>

            <nav>

        function renderFeaturedProducts() {
            const container = document.getElementById('featured-products');
            featuredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.setAttribute('tabindex', '0');
                card.addEventListener('click', () => {
                    window.location.href = `product.html?id=${product.id}`;
                });
                card.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        window.location.href = `product.html?id=${product.id}`;
                    }
                });
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}" class="product-img" loading="lazy" />
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                    </div>
                `;
                container.appendChild(card);
            });
        }
        renderFeaturedProducts();
